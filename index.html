<!DOCTYPE html>

<html>
    <head>
        <title>Conway's game of life</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/main.js" type="module"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <div class="card">
                            <div class="card-header">Controls</div>
                            <div class="card-body">
                                <form>
                                    <input id="gridCheckbox" type="checkbox" name="grid">Show gridlines<br>
                                </form>
                                <button id="btnStep" type="button">Step</button>
                                <button id="btnPlay" type="button">Play</button>
                                <button id="btnClear" type="button">Clear</button>
                                <button id="importJSON" type="button">Import</button>
                                <button id="exportJSON" type="button">Export</button>
                                <div class="slidecontainer">
                                    <input type="range" min="1" max="1000" value="200" class="slider" id="speedSlider">
                                </div>
                            </div>
                        </div>
                                        
                    </div>
                </div>
                <div class="col">
                    <canvas id="canvasBoard" width="600" height="400"></canvas>
                    <canvas id="canvasHeatMap" width="600" height="400" title="Heatmap"></canvas>
                </div>
                <div class="col">
                    <div class="container" title="statistics">
                        <div class="card">
                            <div class="card-header">Statistics</div>
                            <div class="card-body">
                                <span>Population Alive: </span><span id="populationAlive">0</span><br>
                                <span>Population Dead : </span><span id="populationDead">0</span><br>
                                <span>Generation      : </span><span id="generation">0</span>
                            </div>
                        </div>
                                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
