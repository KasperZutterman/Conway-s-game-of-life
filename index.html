<!DOCTYPE html>

<html>
    <head>
        <title>Conway's game of life</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/main.js" type="module"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <canvas id="canvasBoard" width="600" height="400"></canvas>
        <form>
            <input id="gridCheckbox" type="checkbox" name="grid">Show gridlines<br>
        </form>
        <canvas id="canvasHeatMap" width="600" height="400"></canvas>

        <button id="btnStep" type="button">Step</button>
        <button id="btnPlay" type="button">Play</button>
        <div class="slidecontainer">
            <input type="range" min="1" max="1000" value="200" class="slider" id="speedSlider">
        </div>
    </body>
</html>
