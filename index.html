<!DOCTYPE html>

<html>
    <head>
        <title>Conway's game of life</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/main.js" type="module"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <form>
                        <input id="gridCheckbox" type="checkbox" name="grid">Show gridlines<br>
                    </form>
                    <button id="btnStep" type="button">Step</button>
                    <button id="btnPlay" type="button">Play</button>
                    <button id="btnClear" type="button">Clear</button>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="1000" value="200" class="slider" id="speedSlider">
                    </div>
                </div>
                <div class="col-sm">
                    <canvas id="canvasBoard" width="600" height="400"></canvas>
                    <canvas id="canvasHeatMap" width="600" height="400" title="Heatmap"></canvas>
                </div>
                <div class="col-sm">
                    <div title="statistics">
                        <span>Population Alive:</span><span id="populationAlive">0</span>
                        <span>Population Dead :</span><span id="populationDead">0</span>
                        <span>Generation      :</span><span id="generation">0</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
